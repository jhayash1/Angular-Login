<table class="table table-striped">
  <thead>
    <th>ID</th>
    <th>User Id</th>
    <th>Title</th>
    <th>Complete</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.id}}</td>
      <td>{{item.userId}}</td>
      <td>{{item.title}}</td>
      <td>{{item.completed}}</td>
    </tr>
  </tbody>
</table>
